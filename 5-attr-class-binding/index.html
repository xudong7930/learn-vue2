<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>attribute & class binding</title>
    <script src="../vue.min.js"></script>
    <style>
        .text-muted{color:#777}.text-primary{color:#337ab7}.text-success{color:#3c763d}.text-info{color:#31708f}.text-warning{color:#8a6d3b}.text-danger{color:#a94442}
    </style>
</head>
<body>
    <div id="app">
        <button :class="{'text-danger': isLoading}" :title="title" @click="toggleLoading">Hove over me</button>
        <h1 :class="classHeader">bootstrap heading title h1</h1>
        <button :disabled="isLoading">Primary Key</button>

    </div>
    <script>
        Vue.config.devtools = true;

        // 在console里面打印app变量: app.names.push("sbjsw")
        var app = new Vue({
            el: '#app',
            data: {
                title: 'i am the title of the button',
                classHeader: 'text-danger',
                isLoading: false
            },
            methods: {
                toggleLoading () {
                    this.isLoading = true;
                }
            }
        })

    </script>
</body>
</html>
